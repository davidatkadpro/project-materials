{% extends "base.html" %}

{% block title %}Materials{% endblock %}

{% block content %}
<h2>Materials</h2>
<ul>
  {% for m in materials %}
    <li>{{ m.id }} - {{ m.name }} ({{ m.unit }})</li>
  {% else %}
    <li>No materials</li>
  {% endfor %}
</ul>

<h3>Add Material</h3>
<form method="post">
    <label>Id <input type="number" name="id" required></label><br/>
    <label>Name <input type="text" name="name" required></label><br/>
    <label>Unit <input type="text" name="unit" required></label><br/>
    <label>Notes <input type="text" name="notes"></label><br/>
    <button type="submit">Create</button>
</form>
{% endblock %}
