{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>Projects</h2>
<ul>
  {% for p in projects %}
    <li>{{ p.id }} - {{ p.name }}
      <form style="display:inline" action="/projects/{{ p.id }}/orders" method="post">
        <button type="submit">Generate Orders</button>
      </form>
    </li>
  {% else %}
    <li>No projects</li>
  {% endfor %}
</ul>

<h3>Add Project</h3>
<form method="post">
    <label>Id <input type="number" name="id" required></label><br/>
    <label>Name <input type="text" name="name" required></label><br/>
    <label>Address <input type="text" name="address"></label><br/>
    <label>Start Date <input type="date" name="start_date"></label><br/>
    <label>End Date <input type="date" name="end_date"></label><br/>
    <button type="submit">Create</button>
</form>
{% endblock %}
