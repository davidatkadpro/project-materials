{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
<h2>Services</h2>
<ul>
  {% for s in services %}
    <li>{{ s.id }} - {{ s.name }} : {{ s.unit_price }}</li>
  {% else %}
    <li>No services</li>
  {% endfor %}
</ul>

<h3>Add Service</h3>
<form method="post">
    <label>Id <input type="number" name="id" required></label><br/>
    <label>Name <input type="text" name="name" required></label><br/>
    <label>Unit Price <input type="number" step="0.01" name="unit_price" required></label><br/>
    <label>Notes <input type="text" name="notes"></label><br/>
    <button type="submit">Create</button>
</form>
{% endblock %}
